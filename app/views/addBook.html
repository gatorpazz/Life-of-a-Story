<h1>Add a new Book!</h1>
<form role="Adding a Book">
  <div class="form-group registrationForm">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" placeholder="Book Title">
    </div>
    <div class="form-group registrationForm">
    <label for="author">Author</label>
    <input type="text" class="form-control" name="author" placeholder="Book Author">
  </div>
  <!-- Trigger the modal with a button -->
  <button type="submit" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
</form>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Books to Select</h4>
      </div>
      <div class="modal-body" ng-repeat="item in abc.books.items">
        <p>{{ item.volumeInfo.title }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
