<h1>Add a new Book!</h1>
<form ng-submit="searchBooks()" role="Adding a Book">
  <div class="form-group registrationForm">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" placeholder="Book Title" ng-model="query.title">
  </div>
  <div class="form-group registrationForm">
    <label for="author">Author</label>
    <input type="text" class="form-control" name="author" placeholder="Book Author" ng-model="query.author">
  </div>
  <!-- Trigger the modal with a button -->
  <button type="submit" class="btn btn-info btn-lg" data-toggle="modal" data-target="#booksSelection">Find Books!</button>
</form>

<!-- Modal -->
<div id="booksSelection" class="modal fade" role="book selection">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Books to Select</h4>
      </div>
      <div class="modal-body well" ng-repeat="book in books.items">
        <a href="" ng-click="selectBook(book)" data-toggle="modal" data-target="#bookConfirm" data-dismiss="modal">
          <div>
          <img ng-src="{{ book.volumeInfo.imageLinks.smallThumbnail }}" alt="No Cover Photo" />
          <h4>{{ book.volumeInfo.title }}</h4>
          <author>{{ book.volumeInfo.authors[0] }}</author>
        </div>
        </a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<!-- Second Modal-->
<div id="bookConfirm" class="modal fade" role="book confirm">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirm Book</h4>
      </div>
      <div class="modal-body">
        <a href="" ng-click="confirmBook()" data-dismiss="modal">
          <div>
          <img ng-src="{{ confirm.volumeInfo.imageLinks.smallThumbnail }}" alt="No Cover Photo" />
          <h4>{{ confirm.volumeInfo.title }}</h4>
          <author>{{ confirm.volumeInfo.authors[0] }}</author>
        </div>
        </a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
