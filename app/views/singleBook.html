<section class="row well">
  <div class="col-xs-12">
    <div id="coverImage" class="col-xs-6">
      <img ng-src="{{ book.volumeInfo.imageLinks.smallThumbnail }}" alt="Book Image"></img>
    </div>
    <div class="col-xs-6">
      <h4>{{ book.volumeInfo.title }}</h4>
      <author>{{ book.volumeInfo.authors[0] }}</author>
    </div>
  </div>
</section>
<h1 class="text-center">Your Notes</h1>
<h2 class="text-center">What would you like to remember?</h2>
<section class="text-center">
  <div class="btn-group" role="group" aria-label="Note Creation Buttons">
    <button type="button" class="btn btn-danger">General Notes</button>
    <button type="button" class="btn btn-danger">Page Notes</button>
    <button type="button" class="btn btn-danger">Character Notes</button>
  </div>
</section>
