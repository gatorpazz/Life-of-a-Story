<section class="row well">
  <div class="col-xs-12">
    <div id="coverImage" class="col-xs-6">
      <img ng-src="{{ book.volumeInfo.imageLinks.smallThumbnail }}" alt="Book Image"></img>
    </div>
    <div class="col-xs-6">
      <h4>{{ book.volumeInfo.title }}</h4>
      <author>{{ book.volumeInfo.authors[0] }}</author>
    </div>
  </div>
</section>
<h1 class="text-center">Your Notes</h1>
<h2 class="text-center">What would you like to remember?</h2>
<section class="text-center">
  <div class="btn-group" role="To select what type of note to create" aria-label="Note Creation Buttons">
    <button type="button" class="btn btn-danger">General Note</button>
    <button type="button" class="btn btn-danger">Page Note</button>
    <button type="button" class="btn btn-danger">Character Note</button>
  </div>
</section> <!--END BUTTON GROUP-->
<form class="well">
  <div class="form-group loasForm">
    <label for="noteTitle">Note Title</label>
    <input type="text" class="form-control" name="noteTitle" placeholder="Note Title">
    <label for="noteBody">Note Body</label>
    <textarea class="form-control" name="noteBody"></textarea>
    <button type="submit" class="btn btn-danger">Add Note!</button>
  </div>
</form><!--END GENERAL NOTE INPUT-->
<form class="well">
  <div class="form-group loasForm">
    <label for="noteTitle">Note Title</label>
    <input type="number" class="form-control" name="noteTitle" placeholder="Note Title">
    <label for="pageNumber">Page Number</label>
    <input type="text" class="form-control" name="pageNumber" placeholder="Page Number">
    <label for="noteBody">Note Body</label>
    <textarea class="form-control" name="noteBody"></textarea>
    <button type="submit" class="btn btn-danger">Add Note!</button>
  </div>
</form><!--END PAGE NOTE INPUT-->
<form class="well">
  <div class="form-group loasForm">
    <label for="character">Character</label>
    <input type="text" class="form-control" name="character" placeholder="Page Number">
    <label for="noteBody">Note Body</label>
    <textarea class="form-control" name="noteBody"></textarea>
    <button type="submit" class="btn btn-danger">Add Note!</button>
  </div>
</form><!--END CHARACTER NOTE INPUT-->

</ul>

  </div>

  </div>

    <h3>Page Notes</h3>

  <div id="character" class="tab-pane fade">
