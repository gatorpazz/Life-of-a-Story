<h1 class="text-center">My Books</h1>
<section class="row well anim" ng-repeat="book in userBooks">
  <a ui-sref="individualBook({book: book.$id})">
    <div class="bookChoice">
      <div class="bookImage pull-left">
        <img ng-src="{{ book.volumeInfo.imageLinks.smallThumbnail }}" alt="No Cover Photo" />
      </div>
      <ul class="bookDetails list-group">
        <li class="list-group-item"><b>Title:</b> {{ book.volumeInfo.title }}</li>
        <li class="list-group-item" ng-if="book.volumeInfo.authors[0] != null"><b>Author:</b> {{ book.volumeInfo.authors[0] }}</li>
        <li class="list-group-item" ng-if="book.volumeInfo.publishedDate != null"><b>Published:</b> {{ book.volumeInfo.publishedDate }}</li>
      </ul>
    </div>
  </a>
</section>
<a ui-sref="addBook" class="btn btn-lg btn-danger btn-block"><br>Add New Book</a>
